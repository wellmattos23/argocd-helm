apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-api-ing
  annotations:
    spec.ingressClassName: "nginx"
spec:
  rules:
  - host: simplefastapi.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simple-api
            port:
              number: 30001
